<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Update â€“ Change Stock Price</h2>
  <form action="/update" method="post">
    <div class="mb-3">
      <label class="form-label">Stock Symbol (try FNT)</label>
      <input type="text" name="stockSymbol" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">New Price (try 25.00)</label>
      <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary ms-2">Back</a>
  </form>
</body>
</html>
